<!--Body요소 가장 아래에 자바스크립트 위치시키기
DOM이 완성되지 않은 상태에서 자바스크립트가 DOM을 조작하면 에러가 발생할 수 있다.
자바스크립트 로딩/파싱/실행으로 인해 HTML요소들의 렌더링에 지장받는 일이 발생하지 않아
페이지 로딩 시간이 단축된다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        /*DOM API인 document.getElementById는 DOM에서 id가 'apple'인 HTML요소를 취득한다. 
        아래 코드가 실행되는 시점에는 id가 'apple'인 HTMl요소의 파싱이 완료되어 DOM에 포함되어 있기 때문에 
        정상적으로 동작한다.*/

        const $apple = document.getElementById('apple');
        $apple.style.color='red';

        //apple의 font color가 빨간색으로 변경됨으로써 정상적으로 작동된다. 
    </script>
</body>
</html>
