<!--
async와 defer
async: 여러개의 script 태그에 async지정시 
script태그의 순서와는 상관없이 로드가 완료된 자바스크립트 부터 먼저 실행됨으로
순서가 보장되지 않는다. 
따라서 순서 보장이 필요한 script태그에는 async 어트리뷰트 지정 X

defer: HTML파싱과 외부 자바스크립트 파일의 로드가 비동기적으로 동시에 진행
단, 자바스크립트의 파싱과 실행은 HTMl파싱이 완료된 직후, 즉, DOM생성이 완료된 직후 진행
따라서 DOM 생성이 완료된 이후 실행되어야 할 자바스크립트에 유용 -->
