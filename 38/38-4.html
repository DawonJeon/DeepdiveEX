<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script>
        /* DOM API인 document.getElementById는 DOM에서 id가 'apple'인 HTML 요소를 취득한다. 
        아래 DOM API가 실행되는 시점에는 아직 id가 'apple'인 HTML요소를 파싱하지 않았기 때문에
        DOM에는 id가 'apple'인 HTML 요소가 포함되어 있지 않다. 
        따라서 아래 코드는 정상적으로 id가 'apple'인 HTML요소를 취득하지 못한다. */
        const $apple = document.getElementById('apple');
        //id가 'apple인' HTML요소의 CSS color 프로퍼티 값을 변경한다. 
        //이때 DOM에는 id가 'apple'인 HTML요소가 포함되어 있지 않기 때문에 에러가 발생한다. 
        //$apple의 컬러값이 변경되지 않았다 --> 즉, script부분이 정상적으로 작동되지 않았음을 뜻함.
        $apple.style.color = 'red';
    </script>
</head>
<body>
    <ul>
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
</body>
</html>
